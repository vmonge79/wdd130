<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS and HTML Quiz for WDD Course</title>
    <link href="styles/quiz.css" rel="stylesheet"> 
    <meta name="description" content="A practice to design forms in html and css">
    <meta name="author" content="Viviana Monge, Costa Rica" >
</head>
<body>
<header>
    <h1> ☑️ Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <label for="q1"> 1. What does the acronym CSS stands for?</label><br><br>
            <textarea id="q1" name="q1" rows= "1"></textarea><br>
            <label for="q2"> 2. How are id and class attributes selected in CSS?</label><br><br>
            <textarea id="q2" name="q2" rows= "3"></textarea>
            <label for="q3"> 3. Which of the following is a valid CSS comment? </label>
            <select id="q3" name="q3">
                <option value="op1">//Comment // </option><br>
                <option for="op2">/* Comment */ </option><br>
                <option for="op3"> -- Comment -- </option><br><br>
            </select>    
            <label for="q4"> 4. What is the bottom margin given in this declaration?</label><br>
            <p id="pQ4">margin: 10px 5px 15px;</p>
            <textarea id="q4" name="q4" rows= "1"></textarea><br><br>
            <button type="sumit">Submit Quiz</button>
        </fieldset>
    </form>
</main>
    
</body>
</html>
