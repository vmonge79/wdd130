<!DOCTYPE html>

<head>

<body>
<header>
    <h1> ☑️ Basic HTML and CSS Quiz</h1>

<main>
    <form>
        <fieldset>
            <label for="q1"> 1. What does the acronym CSS stands for?</label><br><br>
            <textarea id="q1" name="q1" rows= "1"></textarea><br>
            <label for="q2"> 2. How are id and class attributes selected in CSS?</label><br><br>
            <textarea id="q2" name="q2" rows= "3"></textarea>
            <div>
                <p>3. Which of the following is a valid CSS comment?</p>
                <input type="radio" id="op1" name="op1" value="op1">
                <label for="op1">//Comment // </label><br>
                <input type="radio" id="op2" name="op2" value="op2">
                <label for="op2">/* Comment */ </label><br>
                <input type="radio" id="op3" name="op3" value="op3">
                <label for="op3"> -- Comment -- </label><br><br>
            </div>
            <label for="84"> 4. What is the bottom margin given in this declaration?</label><br>
            <p id="pQ4">margin: 10px 5px 15px;</p>
            <textarea id="q4" name="q4" rows= "1"></textarea><br><br>
            <button type="sumit">Submit Quiz</button>
        </fieldset>
    </form>
